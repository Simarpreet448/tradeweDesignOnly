<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradenow.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/menu.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <navbar class="navbar">       
            <div class="logo"><img class="logoimage" src="svg/logo.svg" alt="Tradenow">
            </div>
                <div class="searchbar">
                    <input type="search" placeholder="Search for a Product...">
                        <button><i class="fa fa-search"></i></button>
                    </input>
                </div>
                <div class="checkout">
                    <div class="wishlistdiv">
                        <a href="#" class="wishlist"><i class="fa fa-heart"></i> Wishlist</a>
                    </div>
                    <div class="cartdiv">
                        <a href="#" class="cart">CART</a>
                        <img class="cartimage" src="svg/shopping-cart.svg">
                    </div>
                </div>
        </navbar>
        <menu>
            <div class="mainmenu">
                    <a href="#"><i style="padding:5px; font-size:1rem;" class="fa fa-bars"></i> Shop by Department<i style="padding-left: 10px; font-size: 1.1rem;" class="fa fa-caret-down"></i></a>
                    <a href="#"><i style="padding-right: 10px;" class="fa fa-history"></i>Recently Viewed</a>
                    <a class="active" href="#">Hottest Deals</a>
                    <a href="#">Brands</a>
            </div>
            <div class="login">                  
                    <a id="highlight1"><p id="highlightpera1">Deliver to</p>AKL 2014</a>
                    <a id="highlight2"><p id="highlightpera2">My account</p>Sign Up or Sign In</a>
            </div>
        </menu>
    </header>
    <main></main>
    <footer></footer>
    <script type="text/javascript" src="js/site.js"></script>
</body>
</html>
