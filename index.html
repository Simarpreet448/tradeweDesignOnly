<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradenow.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img class="logoimage" src="svg/logo.svg" alt="Tradenow"></div>
        <div class="searchbar">
            <input type="search" placeholder="Search for a Product...">
                <button><i class="fa fa-search"></i></button>
            </input>
        </div>
        <div class="checkout">
            <div class="wishlistdiv">
                <a href="#" class="wishlist"><i class="fa fa-heart"></i> Wishlist</a>
            </div>
            <div class="cartdiv">
                <a href="#" class="cart">CART</a>
                <img class="cartimage" src="svg/shopping-cart.svg">
            </div>
        </div>
    </nav>
    <main></main>
    <footer></footer>
</body>
</html>
